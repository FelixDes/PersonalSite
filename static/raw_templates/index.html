<div class="content">
    <header>
        <div class="header_inner">
            <h1>{{header1}}</h1>
            <div class="splitter"></div>
            <h1 style="font-weight: bold">{{header2}}</h1>
        </div>
        <div class="header_inner">
            <h4>{{header_inner}}</h4>
            <button id="lang_change">{{lang_changer}}</button>
        </div>
    </header>
    <div class="main_content">
        <div class="content_panel">
            <div class="content_block">
                <h3>{{biography}}</h3>
                <div class="inner_content_block">
                    {{biography_text}}
                </div>
            </div>
            <div class="content_block">
                <h3>{{education}}</h3>
                <div class="inner_content_block">
                    {{education_text}}
                </div>
            </div>
            <div class="content_block">
                <h3>{{work}}</h3>
                <div class="inner_content_block">
                    {{work_text}}
                </div>
            </div>
        </div>
        <div class="content_panel">
            <div class="main_content">
                <div class="content_panel">
                    <div class="content_block">
                        <h3>{{address}}</h3>
                        <div class="inner_content_block">
                            <h2><strong>{{address_text}}</strong></h2>
                        </div>
                    </div>
                    <div class="content_block">
                        <h3>{{links}}</h3>
                        <div class="inner_content_block">
                            <h2><strong>{{links_text}}</strong></h2>
                        </div>
                    </div>
                </div>
                <div class="content_panel">
                    <div id="photo">
                        <img src="static/assets/photo.png" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>

</footer>
</div>
